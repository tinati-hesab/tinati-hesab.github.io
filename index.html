<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="سیستم مدیریت مالی">
    <meta name="author" content="Mohammad Tinati">
    <link rel="stylesheet" href="/style.css">
    <title>سیستم مدیریت مالی</title>
    <style>
        /* ریسپانسیو بودن */
        @media only screen and (max-width: 600px) {
            .container {
                width: 100%;
            }
        }
        /* ریسپانسیو بودن فاکتورها */
@media only screen and (max-width: 600px) {
    li {
        padding: 5px; /* کاهش پدینگ */
        font-size: 14px; /* کاهش اندازه فونت */
    }
}

        /* زیباسازی */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            margin-right: 10px;
        }

        input, select, textarea {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            width: calc(100% - 24px); /* minus padding and border */
            max-width: 300px;
        }

        button {
            padding: 8px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
    margin-bottom: 5px;
    padding: 5px;
    background-color: #f9f9f9; /* رنگ پس‌زمینه */
    border-radius: 5px;
    text-align: left;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1); /* سایه */
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 5px;
            position: Static;
            bottom: 0;
            left: 0;
            width: 100%;
        }

        #salesComparisonChart {
            margin-top: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            width: 90%;
            height: auto;
        }
      li:hover {
         background-color: #f3f3f3; /* تغییر رنگ پس‌زمینه در هاور */
}
    </style>
    
</head>
<body>
    <div class="container">
        <h1>سیستم مدیریت مالی</h1>
        <div class="form-group">
            <label for="invoiceType">نوع فاکتور:</label>
            <select id="invoiceType">
                <option value="purchase">خرید</option>
                <option value="sale">فروش</option>
            </select>
        </div>
        <div class="form-group">
            <label for="itemName">نام کالا:</label>
            <input type="text" id="itemName" placeholder="نام کالا را وارد کنید">
        </div>
        <div class="form-group">
            <label for="amount">مقدار:</label>
            <input type="number" id="amount" placeholder="مقدار فاکتور را وارد کنید">
        </div>
        <button onclick="addInvoice()">افزودن فاکتور</button>
        <h2>فاکتورها</h2>
        <ul id="invoicesList"></ul>
        <div id="financialReport"></div>
        <canvas id="salesComparisonChart"></canvas>
    </div>
    <footer>
        <p>تهیه کننده: محمد طینتی &copy; 2024</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/script.js"></script>
</body>
</html>
